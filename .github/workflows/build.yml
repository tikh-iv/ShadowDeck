name: Build ShadowDeck

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm run build

      - name: Prepare plugin folder
        run: |
          mkdir -p build/ShadowDeck

          cp LICENSE build/ShadowDeck/
          cp README.md build/ShadowDeck/
          cp main.py build/ShadowDeck/
          cp plugin.json build/ShadowDeck/
          cp package.json build/ShadowDeck/
          cp defaults/config_template.json build/ShadowDeck/config_template.json

          mkdir -p build/ShadowDeck/dist
          cp dist/index.js build/ShadowDeck/dist/

          mkdir -p build/ShadowDeck/py_modules
          cp -r py_modules/shadowdeck build/ShadowDeck/py_modules/

          mkdir -p build/ShadowDeck/bin
          touch build/ShadowDeck/bin/.keep

      - name: Read version
        id: version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create ZIP
        run: |
          cd build
          zip -r ShadowDeck-${{ steps.version.outputs.version }}.zip ShadowDeck

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShadowDeck
          path: build/ShadowDeck-*.zip

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ steps.version.outputs.version }}"
          name: "ShadowDeck ${{ steps.version.outputs.version }}"
          artifacts: "build/ShadowDeck-${{ steps.version.outputs.version }}.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
